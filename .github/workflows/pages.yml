name: Build & Deploy React to GitHub Pages
on:
  push:
    branches: [main]        # or whatever your default branch is
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write           # required by deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20           # or 18/22â€”your choice
          cache: 'npm'
      - run: npm ci                  # installs deps
      - run: npm run build           # creates ./build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./build              # ðŸ‘‰ upload the React build folder

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
